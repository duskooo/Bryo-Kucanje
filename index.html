<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Brzo kucanje</title>
</head>
<body>
    <div class="settings">
        <label for="difficulty">Tezina</label>
        <select id="difficulty">
            <option value="easy">Lako</option>
            <option value="medium" selected>Srednje</option>
            <option value="hard">Tesko</option>
        </select>
    </div>
    <div class="container">
        <h2>👨🏻‍💻Brzo kucanje👩🏻‍💻</h2>
        <small>Ukucajte sledece:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Kucajte reci ovde..." autofocus>
        <p class="time-container">Preostalo vreme:<span id="time">10s</span></p>
        <p class="score-container">Rezultat: <span id="score">0</span></p>
        <div id="end-game-container" class="end-game-container"></div>

    </div>



    <script src="script.js"></script>
</body>
</html>
